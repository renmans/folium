{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3><strong>Find The Book</strong></h3>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="ISBN, Title or Author" 
            aria-label="Book search" aria-describedby="search-form">
        <div class="input-group-append">
            <button class="btn btn-outline-warning" type="button" id="search-form">Search</button>
        </div>
    </div>
</div>
{% endblock %}
