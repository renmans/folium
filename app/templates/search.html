{% extends "base.html" %}

{% block custom_styles %}
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
{% endblock %}

{% block content %}
<div class="container text-center">
    <br>
    <h3><strong>Find The Book</strong></h3>
    <hr>
    <div class="input-group">
        <form action="" method="post">
            {{ form.csrf_token }}
            <!--
            <input type="text" class="form-control" placeholder="ISBN, Title or Author" 
            name="search" aria-label="Book search" aria-describedby="search-form">
            -->
            {{ form.query(size=50) }}
            <div class="input-group-append">
                <button class="btn btn-outline-warning" type="submit" id="search-form">Search
                </button>
            </div>
        </form>
    </div>
    <ul>
    {% if books %}
        {% for book in books %}
            <li>{{ book }}</li>    
        {% endfor %}
    {% endif %}
    </ul>
</div>
{% endblock %}
