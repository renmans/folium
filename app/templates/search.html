{% extends "base.html" %}

{% block custom_styles %}
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
{% endblock %}

{% block content %}
<div class="container text-center">
    <br>
    <h3><strong>Find The Book</strong></h3>
    <hr>
    <div class="form-center my-3">
        <form action="" method="post" class="form-inline justify-content-center">
            {{ form.csrf_token }}
            <!--
            <input type="text" class="form-control" placeholder="ISBN, Title or Author" 
            name="search" aria-label="Book search" aria-describedby="search-form">
            -->
            <div class="form-group">
            {{ form.query }}
            </div>
            <button class="btn btn-warning mx-2" type="submit" id="search-form">
                Search
            </button>
        </form>
    </div>
    <ul>
    {% if books %}
        {% for book in books %}
            <li>{{ book }}</li>    
        {% endfor %}
    {% endif %}
    </ul>
</div>
{% endblock %}
